<!DOCTYPE html>
<html>
  <head>
    <title>Create Question</title>
  </head>
  <body>
    <h1>Create a New Question</h1>
    <form method="POST">
      {% csrf_token %} {{ question_form.as_p }}
      <h2>Options</h2>
      {{ option_form.as_p }}
      <button type="submit">Add Option</button>
      <button
        type="submit"
        formaction="submit_question"
      >
        Submit Question
      </button>
    </form>
  </body>
</html>
